<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BussTup</title>
    <link rel="icon" href="/static/data/img/icon_busstup.png">
    <link rel="preload" href="/static/css/index.css" as="style">
    <link rel="preload" href="/static/css/page.css" as="style">
    <link rel="preload" href="/static/js/form_animation.js" as="script">
    <link rel="preload" href="/static/js/page_animation.js" as="script">

    <link rel="stylesheet" href="/static/css/page.css">
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>
<body onload="enterPage()">
    <p class="hidden_point">.</p>
    <header id="header" class="page__container--header header_hidden">
        <h1 class="text--header">BussTup</h1>
        <div class="page__icon_area">
            <i class="bi bi-search page__icon"></i>
            <i class="bi bi-person-circle page__icon"></i>
        </div>
    </header>
    <section id="content" class="page__container--content scroll_horizontal content_noBorder">
        <div id="aba_agenda" class="page__container--aba">
            <p>Área agenda</p>
        </div>
        <div id="aba_ponto" class="page__container--aba">
            <p>Área pontos</p>
        </div>
        <div id="aba_onibus" class="page__container--aba">
            <p>Área ônibus</p>
        </div>
        <div id="aba_chat" class="page__container--aba">
            <p>Área chat</p>
        </div>
    </section>
    <section id="nav" class="page__container--buttom nav_hidden">
        <div class="page__btn">
            <i id="btn_agenda" class="bi bi-journal-text page__icon--btn btn_selected" onclick="replaceAba('btn_agenda')"></i>
        </div>
        <div class="page__btn">
            <i id="btn_ponto" class="bi bi-geo-alt page__icon--btn" onclick="replaceAba('btn_ponto')"></i>
        </div>
        <div class="page__btn">
            <i id="btn_linha" class="bi bi-bus-front page__icon--btn" onclick="replaceAba('btn_linha')"></i>
        </div>
        <div class="page__btn">
            <i id="btn_chat" class="bi bi-chat-dots page__icon--btn" onclick="replaceAba('btn_chat')"></i>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="/static/js/form_animation.js"></script>
    <script src="/static/js/page_animation.js"></script>
</body>
</html>
