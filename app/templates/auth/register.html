<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BussTup</title>
    <link rel="icon" href="/static/data/img/icon_busstup.png">
    <link rel="stylesheet" href="/static/css/form.css">
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body onload="enterInterface('register')" style="background-color: var(--branco_secundario);">
    <p class="hidden_point">.</p>
    <main id="content" class="form__container--content register">
        <h1 class="form__text_title enter">Cadastro</h1>
        <section id="select_register" class="form__container--card enter">
            <h2 class="text--select">Cadastrar como:</h2>
            <div class="form__container--btn_select">
                <button onclick="replace_form(this)" class="form__btn--select selected">Aluno</button>
                <button onclick="replace_form(this)" class="form__btn--select">Motorista</button>
            </div>
        </section>

        <form id="form_aluno" class="form__container--card scroll_vertical no_borderY enter" method="post" onsubmit="validationRegister(this, event)">
            <div class="form__container--input first">
                <input id="user_login_aluno" class="form__input input_notIcon" type="text" name="login" minlength="10" required>
                <label class="form__label label_notIcon" for="user_login_aluno">Usuário de login</label>
            </div>
            
            <div class="form__container--input">
                <input id="nome_aluno" class="form__input input_notIcon format_name" type="text" name="nome" required>
                <label class="form__label label_notIcon" for="nome_aluno">Nome completo</label>
            </div>

            <div class="form__container--input_options">
                <div class="form__container--input">
                    <input id="curso" class="form__input input_notIcon format_options format_name" type="text" name="curso" required>
                    <label class="form__label label_notIcon" for="curso">Curso</label>
                </div>
                
                <ul id="lista_cursos" class="form__container--ul inactive">
                    {% for curso in cursos %}
                    <li class="form__option">{{ curso }}</li>
                    {% endfor %}
                </ul>
            </div>

            <div class="form__container--input_options">
                <div class="form__container--input">
                    <input id="turno" class="form__input input_notIcon format_options format_name" type="text" name="turno" required>
                    <label class="form__label label_notIcon" for="turno">Turno</label>
                </div>
                
                <ul id="lista_turnos" class="form__container--ul inactive">
                    {% for turno in turnos %}
                    <li class="form__option">{{ turno }}</li>
                    {% endfor %}
                </ul>
            </div>

            <div class="form__container--input">
                <input id="email_aluno" class="form__input input_notIcon" type="email" name="email" required>
                <label class="form__label label_notIcon" for="email_aluno">E-mail</label>
            </div>

            <div class="form__container--input">
                <input id="telefone_aluno" class="form__input input_notIcon format_tell" type="text" minlength="15" name="telefone" required>
                <label class="form__label label_notIcon" for="telefone_aluno">Telefone</label>
            </div>

            <div class="form__container--input_double">
                <div class="form__container--input max_width first">
                    <input id="senha_aluno" class="form__input input_notIcon double" type="password" name="password" minlength="10" required>
                    <label class="form__label label_notIcon" for="senha_aluno">Senha</label>
                </div>

                <div class="form__container--input max_width first">
                    <input id="senha_aluno_conf" class="form__input input_notIcon double reverse" type="password" name="password_conf" required>
                    <label class="form__label label_notIcon" for="senha_aluno_conf">Confirmar senha</label>
                </div>
            </div>
        </form>

        <form id="form_motorista" class="form__container--card no_borderY inactive" method="post" onsubmit="validationRegister(this, event)">
            <div class="form__container--input first">
                <input id="user_login_motorista" class="form__input input_notIcon" type="text" name="login" minlength="10" required>
                <label class="form__label label_notIcon" for="user_login_motorista">Usuário de login</label>
            </div>

            <div class="form__container--input">
                <input id="nome_motorista" class="form__input input_notIcon format_name" type="text" name="nome" required>
                <label class="form__label label_notIcon" for="nome_motorista">Nome de exibição</label>
            </div>

            <div class="form__container--input">
                <input id="email" class="form__input input_notIcon" type="email" name="email" required>
                <label class="form__label label_notIcon" for="email">E-mail</label>
            </div>

            <div class="form__container--input">
                <input id="telefone_motorista" class="form__input input_notIcon format_tell" type="text" name="telefone" minlength="15" required>
                <label class="form__label label_notIcon" for="telefone_motorista">Telefone</label>
            </div>

            <div class="form__container--input_double">
                <div class="form__container--input max_width first">
                    <input id="senha_motorista" class="form__input input_notIcon double" type="password" name="password" minlength="10" required>
                    <label class="form__label label_notIcon" for="senha_motorista">Senha</label>
                </div>

                <div class="form__container--input max_width first">
                    <input id="senha_motorista_conf" class="form__input input_notIcon double reverse" type="password" name="password_conf" required>
                    <label class="form__label label_notIcon" for="senha_motorista_conf">Confirmar senha</label>
                </div>
            </div>
        </form>

        <button id="button_submit" class="form__btn margin_bottom btn_scroll enter" onclick="submit()">Enviar</button>

        <div class="form__container--text_info enter">
            <p class="text">Já possui uma conta?</p>
            <button class="form__btn--simple" onclick="closeInterface('register', '/', 700)">Logar</button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/static/js/interface.js"></script>
    <script src="/static/js/validation.js"></script>
</body>
</html>
